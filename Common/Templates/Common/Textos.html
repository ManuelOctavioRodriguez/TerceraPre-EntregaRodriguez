{% extends "Common/Inicio.html" %}
{% load static %}

{% block contenido %}

<section>
    <div>
      <h1>Textos</h1>
      <a href="{% url "crearTexto" %}">Crear texto</a>
      <br><br>
      <form action="{% url 'buscarTexto' %}" method="post">
        {% csrf_token %}
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar por titulo">
      </form>
      <br>
      <ul>
      {% for texto in textos %}
        <li>{{ texto.titulo }}</li>
      {% endfor %}
      </ul>
    </div>
  </section>

{% endblock contenido %}
